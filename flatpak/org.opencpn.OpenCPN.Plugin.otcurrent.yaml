#
# Branches and runtimes:
#   - master     Nigthly builds, 20.08 runtime
#   - beta       Flathub beta branch, aarch64 with 20.08 runtime.
#   - stable     Flathub main branch, x86_64 with 20.08 runtime.
#
id: org.opencpn.OpenCPN.Plugin.otcurrent
runtime: org.opencpn.OpenCPN
runtime-version: stable
#runtime-version: master   # for nightly builds
sdk: org.freedesktop.Sdk//24.08
build-extension: true
separate-locales: false
appstream-compose: false
finish-args:
    - --socket=x11
    - --socket=pulseaudio
    - --filesystem=home
    - --device=all

modules:
    - name: otcurrent
      no-autogen: true
      buildsystem: cmake
      config-opts:
          - -DCMAKE_INSTALL_PREFIX=/app/extensions/otcurrent/
          - -DCMAKE_BUILD_TYPE:STRING=Release
          - -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
          - -DBUILD_TYPE:STRING=tarball
          - -Uplugin_target
      build-options:
          cxxflags: -DFLATPAK -O3
          cflags: -DFLATPAK -O3
          # The flatpak-builder default CFLAGS adds -g
      sources:
          - type: git
            url: ..
            branch: master
